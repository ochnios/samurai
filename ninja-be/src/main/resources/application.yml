server:
  port: 8080

spring:
  application:
    name: ninja-be

  autoconfigure:
    exclude: >
      org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,
      org.springframework.ai.autoconfigure.vectorstore.qdrant.QdrantVectorStoreAutoConfiguration

  datasource:
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;encrypt=false;trustServerCertificate=true;databaseName=ninja-db
    username: ninja-be
    password: ninja-be

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect
    open-in-view: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

custom:
  default-api-key: ${OPENAI_API_KEY}
  qdrant:
    client:
      host: "localhost"
      port: 6334
      tls: false
