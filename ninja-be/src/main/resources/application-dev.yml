server:
  port: 8080

spring:
  application:
    name: ninja-be
  mvc:
    log-request-details: true
  datasource:
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;encrypt=false;trustServerCertificate=true;databaseName=ninja-db
    username: ninja-be
    password: ninja-be
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.SQLServerDialect
    open-in-view: true
  # Important note: Only one ChatModel have to be available in application context
  # You can disable unused chat models using its 'enable' flag or by excluding model autoconfiguration
  ai:
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        enabled: true
        options:
          model: text-embedding-3-large
          dimensions: 3072
      chat:
        enabled: false
      image:
        enabled: false
      audio:
        speech:
          enabled: false
        transcription:
          enabled: false
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
        ai: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

custom:
  allowed-origins: http://localhost:5173,http://localhost:4173,localhost
  # Note that both models have to be from single provider
  chat:
    model: claude-3-opus-20240229
  task:
    model: claude-3-opus-20240229
